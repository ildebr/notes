{% extends "base_generic.html" %}

{% block content %}

{% if notas %}
<ul class="notas-container">
    {% for nota in notas %}
        <li class="nota-li"><a href="{{ nota.get_absolute_url }}" class="link-nota">{{ nota.titulo }}</a></li>
    {% endfor %}
    </ul>

    {% else %}
    <p>No tienes notas</p>

{% endif %}

{% endblock %}
